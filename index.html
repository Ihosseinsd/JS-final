<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script src="data.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        
          <h1>Welcome to your Library</h1>
          
          <div class="shopping">
              <img src="./shopping-bag-svgrepo-com.svg">
              <span class="quantity">0</span>
          </div>
          
          <div id="InputContainer">
            <input
              onkeyup="handleSearch(event)"
              placeholder="Search..." id="input" class="input" name="text" type="text"
            />
          </div>
          <button onclick="handleTheme('dark')">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> Dark
            </span>
          </button>
          <button onclick="handleTheme('light')">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> light
            </span>
          </button>
      </header>

      <div class="list">
        
      </div>
  </div>
  <div class="card">
      <h1>Your books</h1>
      <ul class="listCard">
      </ul>
      <div class="checkOut">
          <div class="closeShopping">Close</div>
      </div>
  </div>
    

    <div id="root">
      </div>
    <div id="pagination"></div>
  </body>
</html>
