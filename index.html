<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script src="data.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navdiv">
        <div class="logo"><a href="#">Welcome to your Library</a> </div>
        <div>
          <input
            onkeyup="handleSearch(event)"
            placeholder="Search..." id="input" class="input" name="text" type="text"
          />
        </div>
        <ul>
          <button id="light" onclick="handleTheme('light')">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> light
            </span>
          </button>
          <button id="daark" onclick="handleTheme('dark')">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> Dark
            </span>
          </button>
        </ul>
        <div class="shopping">
          <img src="./shopping-bag-svgrepo-com.svg">
          <span class="quantity">0</span>
        </div>
      </div>
    </nav>
      <div class="list">
        
      </div>
  </div>
  <div class="card">
      <h1>Your books</h1>
      <ul class="listCard">
      </ul>
      <div class="checkOut">
          <div class="closeShopping">Close</div>
      </div>
  </div>
    

    <div id="root">
      </div>
    <div id="pagination"></div>
  </body>
</html>
